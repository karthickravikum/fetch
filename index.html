<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Box with Webhook.site</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Search & Send to Webhook.site</h2>
  <input type="text" id="searchInput" placeholder="Type here..." />
  <button onclick="sendToWebhook()">Send</button>

  <script>
    function sendToWebhook() {
      const inputValue = document.getElementById("searchInput").value;
      const webhookURL = "https://webhook.site/abcd1234-5678-xxxx-yyyy-zzzzzzzzzzzz"; // Replace with your webhook.site URL

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ search: inputValue })
      })
      .then(response => {
        alert("Search input sent to webhook!");
      })
      .catch(error => {
        alert("Error sending data.");
        console.error(error);
      });
    }
  </script>

</body>
</html>
